<div class="row-cols-md-auto">
  <div class="card border-danger mb-3">
    <div class="card-body">
      <img id="btnDeleteNote" class="float-right" width="45px" src="../../assets/Image/DeleteCross.png"
           (click)="deleteNote()"/>
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text">{{note.description}}</p>
    </div>
    <div class="card-footer" *ngIf="tagExist">
      <small class="text-muted">{{note.tag.name}}</small>
    </div>
  </div>
</div>
