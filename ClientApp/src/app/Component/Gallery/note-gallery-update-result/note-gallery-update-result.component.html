<div class="row-cols-md-auto">
  <div class="card border-warning mb-3">
    <div class="card-body">
      <img id="btnDeleteNote" class="float-right" width="35px" src="../../assets/Image/ModifyPencil.png"
        (click)="modifyNote()">
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text">{{note.description}}</p>
    </div>
    <div class="card-footer" *ngIf="authorExist">
      <small class="text-muted">{{note.author.name}}</small>
    </div>
  </div>
</div>
