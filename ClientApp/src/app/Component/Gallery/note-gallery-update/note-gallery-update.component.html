<button style="margin-bottom: 10px ; margin-right: 10px"
        [routerLink]="['/note-gallery']"
        class="btn btn-success">
  < retour
</button>

<button style="margin-bottom: 10px ; margin-right: 10px"
        [hidden]="this.gallery.notes.length == 0"
        [routerLink]="['/note-gallery/update']"
        class="btn btn-warning">
  Modifier
</button>

<div class="card-columns">
  <app-note-gallery-update-result
    *ngFor="let note_result of gallery.notes"
    [note]="note_result"
    (noteSelected)="openModifyform($event)">
  </app-note-gallery-update-result>
</div>
